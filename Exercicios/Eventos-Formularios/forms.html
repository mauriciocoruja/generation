<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Formul√°rios</title>
	<link rel="stylesheet" href="style-form.css">
</head>

<body>

	<form class="formulario" action="#">
		<div class="topButtons">
			<button class="signUp">Sign Up</button>
			<button class="logIn" style="margin-left: -4px">Log in</button>
		</div>

		<h3>Sign Up for Free</h3>

		<div class="nomeCompleto">
			<div class="firstName">
				<label for="firstName">First Name</label><br>
				<input type="text" name="firstName" value="" placeholder="First Name*">
			</div>
			<div class="lastName">
				<label for="lastName">Last Name</label><br>
				<input type="text" name="lastName" value="" placeholder="Last Name*">
			</div>
		</div>

		<div class="email">
			<label for="emailAdress">Email Address</label><br>
			<input type="email" name="emailAdress" value="" placeholder="Email Address*">
		</div>

		<div class="password">
			<label for="password">Password</label><br>
			<input type="password" name="passwordOne" value="" placeholder="Set a Password*">
		</div>
		<div class="password">
			<label for="password">Confirm Password</label><br>
			<input type="password" name="passwordTwo" value="" placeholder="Repeat the Password*">
		</div>
		<div class="checkbox">
			<input type="checkbox" name="checkbox" value="">
			<label for="checkbox">I'd like receive newsletter</label>
		</div>
		<div class="bottomButtons">
			<button type="button" class="showinfos" onclick="function mostrarDados()">Show infos</button>
			<button type="reset" class="reset" style="margin-left: -4px">Reset</button>
		</div>

		<div class="getStarted">
			<button class="getStarted" type="submit">GET STARTED</button>
		</div>
	</form>
	<ul id="minhaLista"></ul>
	<script src="exercicio-3.js"></script>

</body>

</html>
